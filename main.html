<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Task List
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100 font-sans antialiased">
  <div class="flex h-screen">
   <!-- Sidebar -->
   <div class="w-64 bg-white shadow-md">
    <div class="flex items-center justify-center h-16 border-b">
     <img alt="Logo" class="h-12 w-12" height="40" src="images/favicon.png" width="40"/>
     <span class="ml-2 text-xl font-bold">
      AListo
     </span>
    </div>
    <div class="p-4">
     <div class="flex items-center mb-4">
      <img alt="User Avatar" class="h-10 w-10 rounded-full" height="40" src="" width="40"/>
      <div class="ml-2">
       <div class="font-semibold">
        Binsoy#0000
       </div>
       <div class="text-sm text-gray-500">
        Task Enthusiast
       </div>
      </div>
     </div>
     <button class="w-full bg-blue-500 text-white py-2 rounded-md mb-4">
      + Add Task
     </button>
     <nav>
      <ul>
       <li class="mb-2">
        <a class="flex items-center text-gray-700 hover:text-blue-500" href="#">
         <i class="fas fa-home w-6">
         </i>
         <span class="ml-2">
          Today
         </span>
        </a>
       </li>
       <li class="mb-2">
        <a class="flex items-center text-gray-700 hover:text-blue-500" href="#">
         <i class="fas fa-calendar-alt w-6">
         </i>
         <span class="ml-2">
          Upcoming
         </span>
        </a>
       </li>
       <li class="mb-2">
        <a class="flex items-center text-gray-700 hover:text-blue-500" href="#">
         <i class="fas fa-star w-6">
         </i>
         <span class="ml-2">
          Important
         </span>
        </a>
       </li>
       <li class="mb-2">
        <a class="flex items-center text-gray-700 hover:text-blue-500" href="#">
         <i class="fas fa-check w-6">
         </i>
         <span class="ml-2">
          Completed
         </span>
        </a>
       </li>
      </ul>
     </nav>
     <div class="mt-6">
      <h3 class="text-gray-500 text-sm uppercase">
       My Projects
      </h3>
      <ul class="mt-2">
       <li class="mb-2">
        <a class="flex items-center text-gray-700 hover:text-blue-500" href="#">
         <i class="fas fa-circle w-6 text-blue-500">
         </i>
         <span class="ml-2">
          School
         </span>
        </a>
       </li>
       <li class="mb-2">
        <a class="flex items-center text-gray-700 hover:text-blue-500" href="#">
         <i class="fas fa-circle w-6 text-red-500">
         </i>
         <span class="ml-2">
          Home
         </span>
        </a>
       </li>
       <li class="mb-2">
        <a class="flex items-center text-gray-700 hover:text-blue-500" href="#">
         <i class="fas fa-circle w-6 text-green-500">
         </i>
         <span class="ml-2">
          Random
         </span>
        </a>
       </li>
       <li class="mb-2">
        <a class="flex items-center text-gray-700 hover:text-blue-500" href="#">
         <i class="fas fa-circle w-6 text-yellow-500">
         </i>
         <span class="ml-2">
          Friends
         </span>
        </a>
       </li>
      </ul>
     </div>
    </div>
   </div>
   <!-- Main Content -->
   <div class="flex-1 p-6">
    <div class="flex items-center justify-between mb-6">
     <input class="w-full max-w-xs px-4 py-2 border rounded-md" placeholder="Search Tasks" type="text"/>
     <i class="fas fa-cog text-gray-500 ml-4">
     </i>
    </div>
    <h1 class="text-2xl font-bold mb-4">
     Today
    </h1>
    <div class="grid w-40 gap-4">
     <div class="bg-white p-4 rounded-md shadow-md">
      <h2 class="font-semibold">
       Buy Cat Food
      </h2>
      <p class="text-sm text-gray-500">
       Local Convenience Store
      </p>
     </div>
     <div class="bg-white p-4 rounded-md shadow-md">
      <h2 class="font-semibold">
       Visit Mr. DIY Ayala
      </h2>
      <p class="text-sm text-gray-500">
       Home Supplies
      </p>
     </div>
     <div class="bg-white p-4 rounded-md shadow-md">
      <h2 class="font-semibold">
       Review CAO
      </h2>
      <p class="text-sm text-gray-500">
       Ming Draft
      </p>
     </div>
     <div class="bg-white p-4 rounded-md shadow-md">
      <h2 class="font-semibold">
       Article(s) for Algo 2
      </h2>
      <p class="text-sm text-gray-500">
       School
      </p>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
