<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Set New Password
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Inter', sans-serif;
        }
   .slide-out-left {
            animation: slide-out-left 2s forwards;
            z-index: 10;
        }
   .slide-out-right {
            animation: slide-out-right 2s forwards;
            z-index: 10;
        }
    .blur-content {
            animation: blur-content 2s forwards;
        }
    @keyframes blur-content {
            from {
                filter: blur(5px);
            }
            to {
                filter: blur(0);
            }
        }
   @keyframes slide-out-left {
            from {
                transform: translateX(50);
                border-top-right-radius: 0px;
                border-bottom-right-radius: 0px;
            }
            to {
                transform: translateX(-120%);
            }
        }
   @keyframes slide-out-right {
            from {
                transform: translateX(-50);
                border-top-left-radius: 0px;
                border-bottom-left-radius: 0px;
            }
            to {
                transform: translateX(120%);
            }
        }
  </style>
 </head>
 <body class="bg-white flex items-center justify-center min-h-screen overflow-hidden">
  <div class="relative w-full h-full">
   <img class="shadow-2xl absolute top-0 left-1/4 transform -translate-x-1/2 h-full w-1/2 object-cover rounded-tr-[130px] rounded-br-[130px] slide-out-left" height="600" src="images/clouds.png" width="300"/>
   <img class="shadow-2xl absolute top-0 left-1/4 transform translate-x-1/2 h-full w-1/2 object-cover rounded-tl-[130px] rounded-bl-[130px] slide-out-right" height="600" src="images/clouds1.png" width="300"/>
   <div class="flex flex-col items-center justify-center h-full blur-content">
    <div class="bg-white p-8 rounded-lg w-full max-w-md text-center">
     <h1 class="text-[35px] font-semibold text-[#007AFF] mb-2">
      Set new password
     </h1>
     <p class="text-black mb-6 text-[14px]">
      Your new password must be different to <br>previously used passwords.
     </p>
     <form class="space-y-4">
      <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" type="password"/>
      <input class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Confirm Password" type="password"/>
      <button class="w-full bg-[#007AFF] text-white py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500" type="submit">
       Reset Password
      </button>
     </form>
     <p class="mt-4 text-gray-600">
      Back to
      <a class="text-[#007AFF] hover:underline" href="login.html">
       log in
      </a>
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
