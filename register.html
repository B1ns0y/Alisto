<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   AListo Registration
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
            font-family: 'Roboto', sans-serif;
        }
   .custom-rounded {
            border-top-left-radius: 120px;
            border-bottom-left-radius: 120px;
        }
   .slide-in-right {
            animation: slide-in-right 2s forwards;
        }
    .blur-effect {
            animation: blur-effect 2s forwards;
        }
    @keyframes blur-effect {
            from {
                filter: blur(5px);
            }
            to {
                filter: blur(0);
            }
        
    }
   @keyframes slide-in-right {
            from {
                transform: translateX(-100%);
                border-top-right-radius: 120px;
                border-bottom-right-radius: 120px;
            }
            to {
                transform: translateX(0);
            }
        }
  </style>
 </head>
 <body class="bg-white">
  <div class="flex min-h-screen">
   <!-- Right Section -->
   <div class="w-1/2 bg-white flex flex-col justify-center items-center blur-effect">
    <div class="w-2/3 flex flex-col items-center">
     <h2 class="text-[40px] font-bold text-[#007AFF] mb-4 text-center">
      Registration
     </h2>
     <form class="w-full">
      <div class="mb-4">
       <input class="w-full px-4 py-2 border rounded" placeholder="Fullname" type="text"/>
      </div>
      <div class="mb-4">
       <input class="w-full px-4 py-2 border rounded" placeholder="Username" type="text"/>
      </div>
      <div class="mb-4">
        <input class="w-full px-4 py-2 border rounded" placeholder="Password" type="password"/>
       </div>
       <div class="mb-4">
        <input class="w-full px-4 py-2 border rounded" placeholder="Confirm Password" type="password"/>
       </div>
      <div class="mb-4 text-center">
      </div>
      <button class="text-[16px] w-full px-4 py-2 bg-[#007AFF] text-white rounded">
       Register
      </button>
     </form>
    </div>
   </div>
   <!-- Left Section -->
   <div class="w-1/2 flex flex-col justify-center items-center relative custom-rounded shadow-2xl slide-in-right" style="background-image: url('images/clouds.png'); background-size: cover; background-position: center;">
    <div class="text-center">
     <h1 class="text-[74px] font-bold text-[#007AFF] mt-[150px]">
      Welcome Back!
     </h1>
     <p class="mt-3 text-black text-[14px]">
      Already have an account?
     </p>
     <button class="text-[16.91px] mt-[25px] mb-[92px] w-[311.6000061035156px] py-2 border-2 border-blue-300 text-[#007AFF] rounded" onclick="location.href='login.html'">
      Login
     </button>
    </div>
     <!-- New Image Section -->
     <img src="images/cat.png" alt="cat" class="w-64 h-auto rounded">
     <div class="absolute">
    </div>
   </div>
  </div>
 </body>
</html>
